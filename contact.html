    <script>
    function validateForm() {
        var z = document.forms["contactInfo"]["phone"].value;
        var y = document.forms["contactInfo"]["email"].value;
        var x = document.forms["contactInfo"]["name"].value;
        if (x == "") {
            alert("Please enter your name");
            return false;
        }
        else if (y == "") {
          alert("Please enter your email");
          return false;
        }
        else if (z == "") {
          alert("Please enter your phone number");
          return false;
        }
        else {
          alert("All required fields have been filled")
          return false;
        }
}

    </script>
  </head>

  <body>
    <div id="title3"><h1>Quadruple Bypass</h1></div>

          <form name="contactInfo" action="/action_page.php" onsubmit="return validateForm()" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="phone" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
      </div>
</div>
        <label for="inquiry">Reason for Inquiry</label><br/>

          <option value="catering" selected>Catering</option>

          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select><br/>
          <label for="info">Additional Information</label><br/>
          <textarea id="info"></textarea><br/>
          <fieldset>
            <ledgend>Have you been here before?</ledgend><br/>

            <label for="t">T</label><br/>
            <input type=checkbox id="w" name="contact" value="w">
            <label for="w">W</label><br/>
            <input type="checkbox" id="th" name="contact" value="th">
            <label for="th">Th</label><br/>
            <input type="checkbox" id="f" name="contact" value="f">
            <label for="f">F</label><br/>
          </fieldset>
          <input type="submit" class="btn btn-default" value="submit">
</form>
